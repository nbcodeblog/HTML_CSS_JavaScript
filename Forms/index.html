<body>
    <!-- HTML_CSS_JavaScript Forms -->
    <h1>HTML_CSS_JavaScript Forms</h1>
    <!-- HTML Forms -->
    <h1>HTML Forms</h1>
    <form action="/actionpage.php" target="_blank" method="post">
        <label for="fname">First Name :</label>
        <input type="text" id="fname" name="fname" value="Nitin">
        <br><br>

        <label for="lname">Last Name :</label>
        <input type="text" id="lname" name="lname" value="Bhardwaj">
        <br><br>

        <label for="">Gender :</label>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other" value="Other">
        <label for="other">Other</label>
        <br><br>

        <label for="">Gender :</label>
        <input type="radio" name="gender" id="male" value="Male" checked>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other" value="Other">
        <label for="other">Other</label>
        <br><br>

        <label for="">Languages :</label>
        <input type="checkbox" name="html" id="html" value="HTML">
        <label for="html">HTML</label>
        <input type="checkbox" name="css" id="css" value="CSS">
        <label for="css">CSS</label>
        <input type="checkbox" name="js" id="js" value="JS">
        <label for="js">JS</label>
        <br><br>

        <label for="">Languages :</label>
        <input type="checkbox" name="html" id="html" value="HTML" checked>
        <label for="html">HTML</label>
        <input type="checkbox" name="css" id="css" value="CSS">
        <label for="css">CSS</label>
        <input type="checkbox" name="js" id="js" value="JS">
        <label for="js">JS</label>
        <br><br>

        <label for="stream">Stream :</label>
        <select name="stream" id="stream">
            <option value="BCA">BCA</option>
            <option value="B.SC">B.SC</option>
            <option value="B.Tech">B.Tech</option>
        </select>
        <br><br>

        <label for="stream1">Stream :</label>
        <select name="stream1" id="stream1">
            <option value="BCA">BCA</option>
            <option value="B.SC">B.SC</option>
            <option value="B.Tech" selected>B.Tech</option>
        </select>
        <br><br>

        <input type="submit" value="Submit">
    </form>

    <script src="script.js"></script>
</body>
